<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="todo.js"></script>
</head>
<body>
    <div><button id="button" onclick="createDiv()">New</button></div>
    <div id="ft_list">
        <script>
            let i = 0;
            let point = "todo" + i;
            while (i < 500) {
                if (getCookie(point) != "")
                    loadDiv(getCookie(point), point);
                i++;
                point = "todo" + i;
            }
        </script>
    </div>
</body>
</html>
