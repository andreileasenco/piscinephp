<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>setInterval(function() {alert("Please, use me...");}, 30000);</script>
    <form id="calc" onsubmit="Calc()" method="post">
        <input type="text" id="left">
        <select id="option">
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
            <option value="5">%</option>
        </select>
        <input type="text" id="right">
        <input type="submit" id="submit" value="Try me!">
    </form>
    <script>
    function Calc() {
        let left = parseFloat(document.forms["calc"]["left"].value);
        let option = parseInt(document.forms["calc"]["option"].value);
        let right = parseFloat(document.forms["calc"]["right"].value);
        let result;

        if (left < 0 || right < 0 || isNaN(left) || isNaN(right)) {
            alert ("Error :(");
            return ;
        }
        if (right === 0 && (option === 3 || option === 4)) {
            console.log("It’s over 9000!");
            alert ("It’s over 9000!");
            return ;
        }
        switch (option) {
            case 1:
                result = left + right;
                break;
            case 2:
                result = left - right;
                break;
            case 3:
                result = left * right;
                break;
            case 4:
                result = left / right;
                break;
            case 5:
                result = left % right;
                break;
        }
        console.log(result);
        alert(result);
    }
    </script>
</body>
</html>
