<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Day of the 42</title>
    <link rel="stylesheet" href="scumm.css">
</head>
<body>
    <div class="gray-block top-block">
        <img src="resources/day_of_the_42.png" class="day42" onclick="Day42()"/>
